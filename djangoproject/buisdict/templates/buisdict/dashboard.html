<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Business Directory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Business Directory Name (Left) -->
            <a class="navbar-brand" href="#">Business Directory</a>
    
            <!-- Logout Button (Right) -->
            <form action="{% url 'logout' %}" method="post" class="ml-auto">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </nav>

<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-user"></i> Welcome, {{ user.username }}</h2>
    <p class="text-center"><i class="fas fa-home"></i> This is your dashboard.</p>
</div>

</body>
</html>
