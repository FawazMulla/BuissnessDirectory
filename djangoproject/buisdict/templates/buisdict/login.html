{% extends "buisdict/base.html" %}

{% block title %}Login - Business Directory{% endblock %}

{% block content %}
<div class="card w-50 mx-auto p-4 shadow">
    <h3><i class="fas fa-user-circle"></i> Login</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
        <a href="{% url 'password_reset' %}" class="btn btn-link"><i class="fas fa-key"></i> Forgot Password?</a>
    </form>
    <p class="mt-3">Don't have an account? <a href="#"><i class="fas fa-user-plus"></i> Register</a></p>
</div>
{% endblock %}
