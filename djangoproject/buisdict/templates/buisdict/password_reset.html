{% extends "buisdict/base.html" %}
{% block title %} Forgot Password? {% endblock %}
{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h3 class="text-center"><i class="fas fa-unlock-alt"></i> Reset Password</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Enter your email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
