<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Esypto{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f6f3;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1e3a5f;
        }

        .navbar-brand, .navbar-nav .nav-link, .navbar-toggler-icon {
            color: #ffffff !important;
        }

        .navbar .btn {
            color: #fff;
        }

        .btn-outline-light {
            border-color: #ffffff;
        }

        .content {
            flex: 1;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        footer {
            background-color: #1e3a5f;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-building"></i> Esypto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-th-list"></i> Categories
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'explore_category' 'medical' %}"><i class="fa-solid fa-house-medical"></i></i> Medical 1</a>
                    <a class="dropdown-item" href="{% url 'explore_category' 'food' %}"><i class="fa-solid fa-bowl-food"></i> Food 2</a>
                </div>
            </li>
        </ul>
        <a class="btn btn-outline-light mr-2" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a class="btn btn-outline-light" href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact Us</a>
    </div>
</nav>

<!-- Messages -->
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center m-3">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

<!-- Main Content Block -->
<div class="content container">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Esypto. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
