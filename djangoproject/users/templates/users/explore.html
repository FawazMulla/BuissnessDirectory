<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore Businesses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-4">
        <h2 class="mb-4">Explore Businesses</h2>

        {% for explore in explore_list %}
        <div class="card mb-3 shadow-sm p-3" 
             style="cursor: pointer;" 
             onclick="window.location.href='{% url 'index' %}'">
            <div class="card-body">
                <h6 class="text-uppercase text-muted mb-1">{{ explore.entry_type }}</h6>
                <h5 class="card-title mb-1"><strong>{{ explore.business_name }}</strong></h5>
                <p class="mb-1">{{ explore.address }}</p>

                {% if explore.google_map_link %}
                <p class="mb-1">
                    <a href="{{ explore.google_map_link }}" target="_blank" class="text-primary">
                        {{ explore.google_map_link }}
                    </a>
                </p>
                {% endif %}

                <p class="mb-2">{{ explore.contact_no }}</p>
                <div class="d-flex gap-3 text-muted small">
                    <span><i class=""></i>{{explore.about}}</span>
                    <span><i class=""></i> Small business</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
