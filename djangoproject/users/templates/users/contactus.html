{% extends "buisdict/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Contact Us- Business Directory{% endblock %}

{% block content %}
<div class="card w-50 mx-auto p-4 shadow">
    <h3><font-awesome-icon :icon="['fas', 'square-envelope']" /> Contact us</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  <!-- This will automatically style the form using crispy_forms -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
